<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Menu /Menu account</title>
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Css File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive File -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>





  <div class="container">
    <section id="menu-account">
      <div class="mb-5 text-center mt-5 account-menu">
        <label class="form-label">
          <img src="./images/menu list/account details.svg" width="80">
          <span> بيانات الحساب</span>
        </label>

      </div>
      <div class="ur-account">
        <p><a href="#">
            حسابك
          </a>
          /
          <a href="#">
            بيانات الحساب </a>
        </p>
      </div>
    </section>
  </div>


  <!-- Start Page Content -->
  <section class="account-details">
    <div class="container form-box">
      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <img width="20" src="images/register form/ic_account_balance_24px.svg">
            <span> أسم النشاط</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <input type="text" placeholder="أسم النشاط" class="form-control">
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <img width="20" src="images/register form/ic_domain_24px.svg">
            <span> نوع النشاط</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <div class="myselect">
              <select class="form-select form-select-lg mb-3">
                <option>نوع النشاط</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <img width="20" src="images/register form/ic_category.svg">
            <span> الفئة</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <div class="myselect">
              <select class="form-select form-select-lg mb-3">
                <option> الفئة</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <i class="fa fa-th-large"></i>
            <span> الشعار</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <div class="avatar-upload">
              <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
              </div>
              <div class="avatar-preview">
                <div id="imagePreview">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <img width="20" src="images/register form/ic_account_circle_24px.svg">
            <span> أسم المستخدم</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <input type="text" placeholder="أسم المستخدم" class="form-control">
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <!-- <img width="20" src="images/register form/ic_account_balance_24px.svg"> -->
            <i class="fa fa-instagram"></i>
            <span>حساب إنستجرام</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <input type="text" placeholder="حساب إنستجرام" class="form-control">
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <i class="fa fa-twitter"></i>
            <span>حساب تويتر</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <input type="text" placeholder="حساب تويتر" class="form-control">
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <img width="20" src="images/register form/ic_markunread_24px.svg">
            <span> البريد الألكتروني</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <input type="email" placeholder="البريد الألكتروني " class="form-control">
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <img width="20" src="images/register form/ic_call_24px.svg">
            <span> رقم الجوال</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <input type="tel" placeholder=" رقم الجوال " class="form-control">
          </div>
        </div>
      </div>


      <div class="row align-items-center">
        <div class="col-lg-3 mt-2">
          <label class="form-label">
            <img width="20" src="images/register form/ic_https_24px.svg">
            <span> كلمة السر</span>
          </label>
        </div>
        <div class="col-lg-6 mt-2 ">
          <div class="mb-3 form-box">
            <div class="show_pass">
              <input type="password" id="myInput" placeholder="  كلمة السر " class="form-control">
            </div>
          </div>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-end">
          <a href="" class="change_password">هل تريد تغيير كلمة السر ؟</a>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-3"></div>

      </div>

      <div class="col-12 text-center press">
        <button class="btn btn-primary" type="submit" class="next"> حفظ</button>
      </div>
    </div>
    </div>
  </section>
  <!-- End Page Content -->





  <!-- JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Bootstrap With Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- JQuery File -->
  <script src="js/plugin.js"></script>

</body>

</html>
