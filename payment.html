<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Menu / Register</title>
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Css File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive File -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>





  <!-- Start Steps Registers -->
  <section class="steps text-center">
    <div class="container">
      <div class="intro_img">
        <img src="images/Character.svg" class="img-fluid" alt="" width="250">
      </div>
      <!-- STEPS -->
      <div class="steps-wrapper">
        <ul class="list-unstyled number">
          <li class="selected">١</li>
          <li class="selected">٢</li>
          <li class="now">٣</li>
          <li>٤</li>
        </ul>
        <p class="line"></p>
      </div>



      <div class="steps-titles">
        <div class="row">
          <div class="col-3">
            <p>التسجيل</p>
          </div>
          <div class="col-3">
            <p>أختيار الباقة </p>
          </div>
          <div class="col-3">
            <div class="number active">
              <p>الدفع</p>
            </div>
          </div>
          <div class="col-3">
            <div class="number active">
              <p>تسجيل الدخول</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Start Planing Price -->
  <section id="payment">
    <div class="contanier">
      <div class="row m-0 justify-content-evenly pt-5 pb-5">
        <div class="col-lg-4 col-md-5 col-sm-7  first-one">
          <h4>ملخص الطلب</h4>
          <hr>
          <p>
            <span style="font-weight: bold;"> كود الطلب </span>
            : M20E56
          </p>
          <div class="first-card d-flex justify-content-between">
            <p>
              الباقة المميزة
            </p>
            <p class="price">$30</p>
          </div>
          <hr>
          <form>
            <div class="all d-flex justify-content-around">
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customRadio" name="example1" value="customEx">
                <label class="custom-control-label" for="customRadio">هل لديك كود خصم ؟</label>
              </div>
              <input type="text" id="fname" name="fname">
            </div>
          </form>
          <hr>
          <div class="first-card d-flex justify-content-between">

            <p>
              الضرائب والرسوم
            </p>
            <p class="loan">9.3$</p>
          </div>
          <hr>
          <div class="first-card d-flex justify-content-between mb-5">
            <p class="price">
              المجموع
            </p>
            <p class="price">39.3$</p>
          </div>
          <label class="text-pp mb-2 d-flex">
            <div class="face mt-2">
              <img src="./images/surface1.png" width="29">
            </div>
            <p class="security">
              سنقوم بمعالجة بياناتك الشخصية لتحقيك طلبك<br>
              ولاغراض اخري وفقا ل سياسية الخصوصية . هذا الموقع محمي <br>
              بواسطة reCAPTHA <br>
              سياسة الخصوصية وشروط الخدمة الخاصة ب Google مطبقة
            </p>
          </label>
        </div>
        <!--SECOND-->
        <div class="col-lg-4 col-md-5 col-sm-7 second-one">
          <div class="text-center pt-5">
            <img src="./images/Group 153.png" width="140">
          </div>
          <h3 class="text-center mt-5">اختر طريقة الدفع</h3>
          <hr>
          <div class="pay mt-3">
            <form>
              <div class="custom-control custom-radio ">
                <label class="postion">
                  <input type="radio" class="custom-control-input" id="customRadio" name="example1" value="customEx"
                    disabled>
                  <img src="./images/Stc-logo.png" width="50" class="cr-img">
                  <span style="color: #717171;font-size: 15px;">(قریبا)</span>
                </label>
              </div>

              <div class="custom-control custom-radio ">
                <label class="postion">
                  <input type="radio" class="custom-control-input " id="customRadio" name="example1" value="customEx "
                    disabled>
                  <img src="./images/v.png" width="50" class="cr-img">
                  <img src="./images/mc.png" width="50" class="visa-img">
                  <span style="color: #717171;font-size: 15px;">(قریبا)</span>
                </label>
              </div>
              <div class="custom-control custom-radio ">
                <label class="postion">
                  <input type="radio" class="custom-control-input" id="customRadio" name="example1" value="customEx"
                    disabled>
                  <img src="./images/NicePng_rupay-card-png_3654057.png" width="50" class="cr-img">
                  <span style="color: #717171;font-size: 15px;">(قریبا)</span>
                </label>
              </div>

              <div class="custom-control custom-radio">
                <label class="postion">
                  <input type="radio" class="custom-control-input" id="customRadio" name="example1" value="customEx">
                  <img src="./images/ic_account_balance_24px.png" width="20" class=" cr-img">
                  <span> التحويل البنكى</span>
                </label>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 text-end menna ">
          <button class="btn btn-primary next" type="submit"> التالي</button>
        </div>
      </div>

    </div>

  </section>



  <!-- JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Bootstrap With Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- JQuery File -->
  <script src="js/plugin.js"></script>

</body>

</html>
