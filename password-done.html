<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Menu /Menu account</title>
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Css File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive File -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>





  <div class="container">
    <section id="menu-account">
      <div class="mb-5 text-center mt-5 account-menu">
        <label class="form-label">
          <img src="./images/menu list/account details.svg" width="80">
          <span> بيانات الحساب</span>
        </label>

      </div>
      <div class="ur-account">
        <p><a href="#">
            حسابك
          </a>
          /
          <a href="#">
            بيانات الحساب </a>
          <a href="#">
            / تغيير كلمة السر
          </a>
        </p>
      </div>
    </section>
  </div>

  <!--CHANGE PASSWORD-->
  <section class="pass-donee text-center">
    <div class="container">
      <div class="pass-done">
        <div class="done-img text-center">
          <img src="./images/passv.svg" width="350" class="img-fluid">
        </div>
        <div class="done mb-5">
          <label>
            <img src="./images/check.svg" width="20">
            <span style="color: #2C4250; font-size: 20px; font-weight: bold; margin-right: 5px;">تم تغيير كلمة السر
              بنجاح</span>
          </label>
        </div>
        <div class="back-acc">
          <a href="#">
            <p>الرجوع الى حسابك</p>
          </a>
        </div>
      </div>
    </div>

  </section>
  <!--END CHANGE PASSWORD-->




  <!-- JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap With Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- JQuery File -->
  <script src="js/plugin.js"></script>

</body>

</html>
