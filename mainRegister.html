<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap Css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive File -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
     <!-- Start Page Content -->
     <section class="content">
        <div class="container form-box">
            <div class="row">
                <div class="col-md-6 fx">
                    <form>
                        <div class="mb-3 form-box">
                            <label class="form-label">
                                <img src="images/register form/ic_account_balance_24px.svg" alt="">
                                أسم النشاط
                            </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <img src="images/register form/ic_domain_24px.svg" alt="">
                                نوع النشاط
                            </label>
                            <div class="myselect">
                                <select class="form-select form-select-lg mb-3">
                                    <option>------</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <img src="images/register form/ic_category.svg" alt="">
                                الفئة
                            </label>
                            <div class="myselect">
                                <select class="form-select form-select-lg mb-3">
                                    <option>------</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <img src="images/register form/ic_account_circle_24px.svg" alt="">
                                أسم المستخدم
                            </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <img src="images/register form/ic_markunread_24px.svg" alt="">
                                البريد الألكتروني
                            </label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <img src="images/register form/ic_call_24px.svg" alt="">
                                رقم الجوال
                            </label>
                            <input type="tel" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <img src="images/register form/ic_https_24px.svg" alt="">
                                كلمة السر
                            </label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <img src="images/register form/ic_https_24px.svg" alt="">
                                إعادة كلمة السر
                            </label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="col-12 text-end">
                    
                    <a class="btn btn-primary next" href="./payment.html">التالي</a>
                </div>
            </div>
        </div>
    </section>
    <!-- End Page Content -->
</body>
</html>
