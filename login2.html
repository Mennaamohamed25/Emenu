<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Menu /Menu account</title>
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Css File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive File -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <!-- Start Top Bar -->

  <!-- End Top Bar -->


  <!-- Start Header -->


  <!-- End Header -->





  <!--CHANGE PASSWORD-->
  <section class="login-two-pass">
    <div class="container">
      <div class="login-top text-center">
        <h1>تسجيل الدخول</h1>
        <p><a href="#">الرئيسية</a> /
          <a href="#"> تسجيل الدخول</a>
        </p>
      </div>
      <div class="change-p">

        <div class="login-img text-center">
          <img src="./images/welcome.svg" width="450" class="img-fluid">
          <h6 class="text-login"> ليس لديك حساب ؟
            <span><a href="#"> انشاء حساب جديد</a></span>
          </h6>
        </div>

        <div class="row justify-content-center log-two ">

          <div class="col-md-6 col-sm-10 ">
            <form>
              <div class="mb-5">
                <label class="form-label">
                  <img src="images/register form/ic_account_circle_24px.svg" alt="" width="20">
                  أسم المستخدم
                </label>
                <input type="text" class="form-control" placeholder="ادخل اسم المستخدم او البريد الالكترونى">
              </div>
              <div class="mb-3">
                <label class="form-label">
                  <img src="images/register form/ic_https_24px.svg" alt="" width="20">
                  كلمة السر
                </label>
                <input type="password" class="form-control" placeholder="ادخل كلمة السر">
                <div class="login-pass-forget ">
                  <p><a href="#">هل نسيت كلمة السر ؟</a></p>
                </div>

              </div>
            </form>

          </div>

        </div>


        <div class="row">
          <div class="col-12 text-center  mt-5 ">
            <button class="btn btn-primary " type="submit" class="next"> تسجيل دخول</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!--END CHANGE PASSWORD-->

  <!-- JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap With Popper -->

    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- JQuery File -->
  <script src="js/plugin.js"></script>
