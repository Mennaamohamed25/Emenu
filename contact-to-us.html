<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Css -->

    integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">
  <!-- Font Awesome -->

<body>






  <!--CHANGE PASSWORD-->
  <section class="contact-to-us">
    <div class="container">
      <div class="change-p">
        <div class="contact-to-img text-center">
          <h3> اتصل بنا

            <p> <a href="#"> الرئيسية</a>
              / <a href="#"> اتصل بنا </a></p>
          </h3>

          <img src="./images/undraw_contact_us_15o2 (1).svg" width="570">
        </div>
        <div class="contact-t-all" style="line-height: 3rem;">
          <div class="row justify-content-center">
            <div class="col-6 contact-to-form">
              <form>
                <label class="form-label">
                  <img src="images/register form/ic_account_circle_24px.svg" width="20">
                  أسم المستخدم
                </label>
                <input type="text" class="form-control">


              </form>
            </div>

          </div>
          <div class="row justify-content-center">
            <div class="col-6 contact-to-form">
              <form>
                <label class="form-label">
                  <img src="images/register form/ic_markunread_24px.svg" width="20">
                  البريد الألكتروني
                </label>
                <input type="email" class="form-control">

              </form>
            </div>

          </div>
          <div class="row justify-content-center">
            <div class="col-6 contact-to-form">
              <form>
                <label class="form-label">
                  <img src="images/register form/ic_call_24px.svg" width="20">
                  رقم الجوال
                </label>
                <input type="tel" class="form-control">


              </form>
            </div>

          </div>
          <div class="row justify-content-center">
            <div class="col-6 contact-to-form">
              <form>
                <label class="form-label">
                  <img src="images/Icon material-message.svg" width="20">
                  رقم الجوال
                </label>
                <textarea class="form-control" name="message" placeholder="الرسالة" data-form-field="Message"
                  rows="4"></textarea>


              </form>
            </div>

          </div>
        </div>


        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit" class="next"> إرسال</button>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!--END CHANGE PASSWORD-->

  <!-- JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap With Popper -->

    crossorigin="anonymous"></script>
  <!-- JQuery File -->
  <script src="js/plugin.js"></script>
