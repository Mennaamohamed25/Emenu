<body>



  <!---->
  <div class="container">
    <section id="menu-account">
      <div class="mb-5 text-center mt-5 account-menu">
        <label class="form-label">
          <img src="./images/Group 219.png" width="80">
          <span> تعدیل قائمة الطعام </span>
        </label>
      </div>
      <div class="ur-account">
        <p> <a href="#"> حسابك </a>
          / <a href="#"> تعدیل قائمة الطعام </a>
          / <a href="#"> إضافة قسم جديد</a> </p>
      </div>
    </section>
  </div>
  <!--End-->

  <!---->
  <section class="sect">
    <div class="contanier d-md-flex justify-content-evenly d-sm-block nf-p">
      <div>
        <a href="#">
          الاقسام
        </a>
      </div>
      <div>
        <a href="#" class="current">
          إضافة قسم جديد
        </a>
      </div>
    </div>
  </section>
  <!--END-->
  <!---->
  <section class="content-section">
    <div class="container form-box">

      <div class="row mb-5">
        <div class="col-lg-3 mt-2 section-text">
          <p> اسم القسم </p>
        </div>
        <div class="col-lg-6 mt-2 section-ipt ">
          <input type="text" class="form-control" placeholder="المشويات">
          <!-- <p class="form-control">المشويات</p> -->
        </div>
      </div>



      <div class="row mb-5 ">
        <div class="col-lg-3 mt-2 section-text">
          <p> صورة القسم</p>
        </div>
        <div class="col-lg-6 mt-2 section-ipt ">

          <div class="avatar-upload">
            <div class="avatar-edit">
              <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
              <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
              <div id="imagePreview">
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row mb-5 mt-4">
        <div class="col-lg-3 mt-2 section-text">
          <p> نوع القسم</p>
        </div>
        <div class="col-lg-6 mt-2 section-ipt ">
          <div class="mb-3 form-box">
            <div class="myselect">
              <select class="form-select form-select-lg mb-3">
                <option>نوع النشاط</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-0 ">
        <!-- Add Button -->
        <div class="col-12 text-center pb-5 mt-4 onc-fn">
          <button class="btn btn-primary next" type="submit"> إضافة </button>
        </div>
      </div>
    </div>
  </section>
